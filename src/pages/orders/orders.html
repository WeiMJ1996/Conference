<ion-header no-border>
  <ion-toolbar>
    <ion-title>我的订单</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- 顶部选项卡 -->
  <div class="floatMenu">
    <ion-grid>
      <ion-row>
        <ion-col col-4 text-center class="{{allclass}}">
          <div (click)="getall()">
            <ion-icon name="create"></ion-icon> 全部
          </div>
        </ion-col>
        <ion-col col-4 text-center class="{{inclass}}">
          <div (click)="getin()">
            <span style="float: left;color: #dddddd">|</span>
            <ion-icon name="albums"></ion-icon> 未完成
          </div>
        </ion-col>
        <ion-col col-4 text-center class="{{outclass}}">
          <div (click)="getout()">
            <span style="float: left;color: #dddddd">|</span>
            <ion-icon name="share-alt"></ion-icon> 已完成
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
<!--刷新-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <!-- 订单 -->
  <div class="order" *ngFor="let item of orders;let i=index">
    <div *ngIf="item['flag'] == flag1 || item['flag'] == flag2 || item['flag'] == flag3 || item['flag'] == flag4">
      <div class="enterprise">
        <p (click)="getEnterprise()">{{item['enterpriseName']}} ></p>
        <label *ngIf="item['flag'] == 1" class="label1">已申请</label>
        <label *ngIf="item['flag'] == 2" class="label2">使用中</label>
        <label *ngIf="item['flag'] == 3" class="label3">未付款</label>
        <label *ngIf="item['flag'] == 4" class="label4">已完成</label>
      </div>
      <button ion-item detail-none class="content" (click)="goOrder(item)">
        <ion-thumbnail item-start>
          <img src="{{item['picsPath']}}" />
        </ion-thumbnail>
        <h3>{{item['title']}}</h3>
        <p>{{item['roomName']}}</p>
        <p>{{item['createTime'] | date:"MM-dd HH:mm" }}</p>
        <p>订单编号：{{item['orderCode']}}</p>
      </button>
    </div>
  </div>

</ion-content>
