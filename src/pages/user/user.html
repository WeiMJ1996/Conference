<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="info">

    <button ion-item (click)="goChangeHeadface()">
      <h2>头像</h2>
      <ion-thumbnail item-end>
        <img src="{{headface}}" />
      </ion-thumbnail>
    </button>

    <button ion-item>
      <h2>名称</h2>
      <p item-end>{{UserName}}</p>
    </button>

    <button ion-item (click)="enterpriseInfo()">
      <h2>我的企业</h2>
      <p item-end>{{UserEnterprise}}</p>
    </button>
    <button ion-item>
      <h2>我的二维码</h2>
      <ion-icon name="qrcode" item-end></ion-icon>
    </button>
  </ion-list>

  <ion-list class="device">
    <ion-item>
      <h2>我的设备</h2>
      <p item-end>{{deviceName}}</p>
    </ion-item>
    <ion-item>
      <h2>登录位置</h2>
      <p item-end>江苏常州</p>
    </ion-item>
    <button ion-item (click)="goChangePwd()">
      <h2>修改密码</h2>
    </button>
  </ion-list>

  <div class="bottom" padding>
    <button ion-button full color="danger" (click)="loginout()">
      注销用户/切换用户
    </button>
  </div>

</ion-content>
