<ion-header>

  <ion-navbar>
    <ion-title>用户管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="users">
    <ion-list>
      <ion-item no-lines (click)="enterpriseInfo()">
        <ion-thumbnail item-start>
          <img src="{{EnterPic}}" />
        </ion-thumbnail>
        <span>{{UserEnterprise}}</span>
      </ion-item>
      <ion-item-sliding #item *ngFor="let user of users;let i=index">
        <button ion-item>
          <ion-thumbnail item-start (click)="getUserInfo(name = user['username'],mobile = user['usermobile'],type = user['usertype'])">
            <img src="{{user['picPath']}}" />
          </ion-thumbnail>
          <p class="username">{{user['username']}}</p>
          <p *ngIf="user['usertype']==1">管理员</p>
          <p *ngIf="user['usertype']==2">企业用户</p>
          <p class="usermobile">{{user['usermobile']}}</p>
        </button>
        <ion-item-options side="right">
          <button ion-button color="secondary" *ngIf="user['flag']==0" (click)="pass(enuserid = user['id'])">通过</button>
          <button ion-button color="danger" (click)="delete(enuserid = user['id'])"><ion-icon name="trash"></ion-icon>删除</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
