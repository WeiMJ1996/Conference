<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>我的企业</ion-title>
    <button ion-button color="light" small (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">取消</span>
      <ion-icon name="md-close" showWhen="android"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="{{EnterPic}}">
  <ion-list>
    <ion-item>
      <ion-label>
        企业名称
      </ion-label>
      <div item-content>
        <p>{{EntrepriseName}}</p>
      </div>
    </ion-item>

    <ion-item>
      <ion-label>
        企业电话
      </ion-label>
      <div item-content>
        <p>{{EnterpriseMobile}}</p>
      </div>
    </ion-item>

    <ion-item no-lines>
      企业介绍
    </ion-item>
    <ion-item text-wrap>
      <p>{{EnterpriseDesc}}</p>
    </ion-item>
  </ion-list>

</ion-content>
