<ion-header no-border>
  <ion-toolbar>
    <button ion-button color="light" small (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">取消</span>
      <ion-icon name="md-close" showWhen="android"></ion-icon>
    </button>
    <ion-buttons end>
      <span ion-text color="unuse" *ngIf="!canadd">添加</span>
      <!-- </button> -->
      <button ion-button color="light" small *ngIf="canadd" (click)="add()">
        <span ion-text color="primary">添加</span>
      </button>
    </ion-buttons>
    <ion-title>添加会议室</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">会议室名称</ion-label>
      <ion-input [(ngModel)]="roomName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">会议室地址</ion-label>
      <ion-input [(ngModel)]="roomAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" type="number">可容纳人数</ion-label>
      <ion-input [(ngModel)]="roomUsers"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">是否有多媒体</ion-label>
      <ion-toggle [(ngModel)]="hasMedia"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="roomComments" rows="6"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-icon name="add" item-end *ngIf="roomImg == null" (click)="getpic()"></ion-icon>
  <img src="{{roomImg}}" *ngIf="roomImg != null" (click)="getpic()">
</ion-content>
