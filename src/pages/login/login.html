<ion-header>

  <ion-navbar>
    <ion-title>用户登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <ion-img src="../../assets/imgs/conference.jpg"></ion-img> -->
  <img src="assets/imgs/conference.jpg">
  <div>
    <ion-label color="primary" class="logintxt">
      <ion-icon name="contact"></ion-icon> 请登录</ion-label>
  </div>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="手机号码" [(ngModel)]="mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="登录密码" [(ngModel)]="loginpwd"></ion-input>
    </ion-item>
    <div class="cuetext">
      <a>
        <span>忘记密码？点击这里</span>
      </a>
    </div>
  </ion-list>
  <div padding>
    <button ion-button full (click)="Login()">登 录</button>
    <div class="cuetext">
      <a (click)="goRegister()">没有账户？点击这里注册</a>
    </div>
  </div>

</ion-content>
