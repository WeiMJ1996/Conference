<ion-header>

  <ion-navbar>
    <ion-title>订单详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <div class="enterprise">
      <p>{{order['enterpriseName']}} ></p>
      <label *ngIf="order['flag'] == 1" class="label1">已申请</label>
      <label *ngIf="order['flag'] == 2" class="label2">使用中</label>
      <label *ngIf="order['flag'] == 3" class="label3">未付款</label>
      <label *ngIf="order['flag'] == 4" class="label3">已完成</label>
    </div>
    <button out-line ion-item detail-none class="content">
      <ion-thumbnail item-start>
        <img src="{{order['picsPath']}}" />
      </ion-thumbnail>
      <h3>{{order['title']}}</h3>
      <p>{{order['roomName']}}</p>
    </button>
    <ion-item text-wrap>
      <p>订单编号：{{order['orderCode']}}</p>
    </ion-item>
    <ion-item text-wrap>
      <p>订单创建时间：{{order['createTime'] | date:"MM-dd HH:mm:ss" }}</p>
    </ion-item>
    <ion-item text-wrap *ngIf="order['flag'] == 2 || order['flag'] == 3 || order['flag'] == 4">
      <p>开始使用时间：{{order['createTime'] | date:"MM-dd HH:mm:ss" }}</p>
    </ion-item>
    <ion-item text-wrap *ngIf="order['flag'] == 3 || order['flag'] == 4">
      <p>结束使用时间：{{order['createTime'] | date:"MM-dd HH:mm:ss" }}</p>
    </ion-item>
    <ion-item text-wrap *ngIf="order['flag'] == 1 || order['flag'] == 2 || order['flag'] == 3">
      <p>是否付款：未付款</p>
    </ion-item>
    <ion-item text-wrap *ngIf="order['flag'] == 4">
      <p>是否付款：已付款</p>
    </ion-item>
  </div>
</ion-content>
<ion-footer *ngIf="userType == 1">
  <div>
    <button ion-button class="start" outline *ngIf="order['flag'] == 1" (click)="gostart()">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <p> 开始使用</p>
    </button>
    <button ion-button class="start" outline disabled *ngIf="order['flag'] == 2 || order['flag'] == 3 || order['flag'] == 4">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <p> 已使用</p>
    </button>
    <button ion-button class="end" outline  *ngIf="order['flag'] == 1 || order['flag'] == 2" (click)="goend()">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <p> 结束使用</p>
    </button>
    <button ion-button class="end" outline disabled *ngIf="order['flag'] == 3 || order['flag'] == 4">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <p> 已结束</p>
    </button>
    <button ion-button class="fulfil" outline *ngIf="order['flag'] == 1 || order['flag'] == 2 || order['flag'] == 3" (click)="gocompile()">
      <p> 完成订单</p>
    </button>
    <button ion-button class="fulfil" outline disabled *ngIf="order['flag'] == 4">
      <p> 订单已完成</p>
    </button>
  </div>
</ion-footer>
