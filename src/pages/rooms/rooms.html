<ion-header>

  <ion-navbar>
    <ion-title>我的会议室</ion-title>
  </ion-navbar>
  <ion-icon name="myadd" class="add" (click)="add()"></ion-icon>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of roomlist" (click)="RoomInfo(item)">
      <ion-thumbnail item-start>
        <img src="{{item['picspath']}}" />
      </ion-thumbnail>
      <h3>{{item['roomname']}}</h3>
      <p>{{item['createdate'] | date:"MM-dd HH:mm"}}</p>
      <div class="status">
        <img src="assets\imgs\xianzhi.png" *ngIf="item['isuse'] == 0 && item['flag'] == 1">
        <img src="assets\imgs\published.png" *ngIf="item['isuse'] == 1">
        <img src="assets\imgs\inuse.png" *ngIf="item['isuse'] == 2">
      </div>
      <div *ngIf="item['flag'] == 0" class="inactive">
        <img src="assets/imgs/inactive.png">
      </div>
    </button>
  </ion-list>

</ion-content>
