  <ion-toolbar>
    <button ion-button color="light" small (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">取消</span>
      <ion-icon name="md-close" showWhen="android"></ion-icon>
    </button>
    <ion-buttons end>
      <!-- <button ion-button color="light" small *ngIf="password==null||password==''||confirmPwd==null||confirmPwd==''"> -->
      <span ion-text color="unuse" *ngIf="password==null||password==''||confirmPwd==null||confirmPwd==''">完成</span>
      <!-- </button> -->
      <button ion-button color="light" small (click)="changePassword()" *ngIf="password!=null&&password!=''&&confirmPwd!=null&&confirmPwd!=''">
        <span ion-text color="primary">完成</span>
      </button>
    </ion-buttons>
    <ion-title>修改密码</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">用户昵称</ion-label>
      <ion-input placeholder="Text Input" readonly [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">新的密码</ion-label>
      <ion-input placeholder="请输入新的密码" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">确认密码</ion-label>
      <ion-input placeholder="请再次输入新密码" type="password" [(ngModel)]="confirmPwd"></ion-input>
    </ion-item>
  </ion-list>
  <!-- <button ion-button round color="danger" (click)="changePassword()">修改密码</button> -->
</ion-content>
