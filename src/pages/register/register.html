<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>用户注册</ion-title>
    <button ion-button color="light" small (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">取消</span>
      <ion-icon name="md-close" showWhen="android"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary"><ion-icon name="person"></ion-icon> 用户名称</ion-label>
      <ion-input placeholder="用户名称" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><ion-icon name="lock"></ion-icon> 登录密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" [(ngModel)]="userPwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><ion-icon name="lock"></ion-icon> 确认密码</ion-label>
      <ion-input type="password" placeholder="请再次输入密码" [(ngModel)]="confirmPwd"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating><ion-icon name="call"></ion-icon> 联系电话</ion-label>
      <ion-input [(ngModel)]="userMobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><ion-icon name="briefcase"></ion-icon> 是否是企业用户</ion-label>
      <ion-toggle checked="false" [(ngModel)]="isEnterprise"></ion-toggle>
    </ion-item>
    
    <div *ngIf="isEnterprise">
      <ion-item>
        <ion-label color="primary"><ion-icon name="flag"></ion-icon> 请选择企业</ion-label>
        <ion-select [(ngModel)]="enterpriseId" >
          <ion-option *ngFor="let item of Enterprises" value={{item.id}}>
            {{item.enterprisename}}
          </ion-option>
        </ion-select>
      </ion-item>
    </div>
  </ion-list>
      <div padding>
          <button ion-button full (click)="Register()">注 册</button>
          <div class="cuetext">
              <a (click)="dismiss()">已有账户？点击这里登录</a>
          </div>
      </div>
</ion-content>
