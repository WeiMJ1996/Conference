<ion-header no-border>
  <ion-toolbar>
    <ion-title>消息</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding #item class="message" *ngFor="let item of notices;let i=index">
      <p>{{item['title']}}</p>
      <p>{{item['createtime'] | date:"MM-dd HH:mm:ss"}}</p>
      <div *ngIf="item['isread'] == 0" class="read">
        <ion-icon name="noread"></ion-icon>
      </div>
      <ion-item-options side="right">
        <button ion-button color="danger"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
