<ion-header no-border>

  <ion-toolbar>
    <button ion-button color="light" small (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">取消</span>
      <ion-icon name="md-close" showWhen="android"></ion-icon>
    </button>
    <ion-buttons end>
      <!-- <button ion-button color="light" small *ngIf="password==null||password==''||confirmPwd==null||confirmPwd==''"> -->
      <span ion-text color="unuse" *ngIf="content==null||content==''">提交</span>
      <!-- </button> -->
      <button ion-button color="light" small *ngIf="content!=null&&content!=''" (click)="submit()">
        <span ion-text color="primary">提交</span>
      </button>
    </ion-buttons>
    <ion-title>问题与反馈</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-label color="secondary">感谢您的宝贵意见，我们会尽快予以反馈</ion-label>
  <ion-textarea placeholder="请输入..." [(ngModel)]="content" rows="6">
      
  </ion-textarea>
  <div class="textfooter">
    <ion-icon name="add" item-end *ngIf="feedImg == null" (click)="getpic()"></ion-icon>
    <img src="{{feedImg}}" *ngIf="feedImg != null" (click)="getpic()">
  </div>
</ion-content>
