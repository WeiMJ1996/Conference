<ion-header no-border>
  <ion-toolbar>
    <button ion-button small (click)="dismiss()" class="back">
      <ion-icon ios="ios-arrow-back" md="md-arrow-back">
      </ion-icon>
      <span>个人信息</span>
    </button>
    <ion-buttons end>
      <button ion-button color="dark" small (click)="changeHeadface()">
        <span ion-text color="dark" class="spot">...</span>
      </button>
    </ion-buttons>
    <ion-title>个人头像</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div>
    <img src="{{headface}}">
    <p>{{newHeadface}}</p>
  </div>

</ion-content>
